
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="max-age=604800" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>SuYO Store</title>

<link href="images/logo.png" rel="shortcut icon" type="image/x-icon">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="css/ui.css" rel="stylesheet" type="text/css"/>
<link href="css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />
<style type="text/css">
    .fade-enter-active, .fade-leave-active {
      transition: opacity .5s;
    }
    .fade-enter, .fade-leave-to{
      opacity: 0;
    }
  </style>

</head>
<body>
<div id="app">

  <header class="section-header">

    <section class="header-main border-bottom">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-3 col-6">
            <a href="#" class="brand-wrap m-0">
              <img class="logo" src="images/logo.png">
            </a> <!-- brand-wrap.// -->
          </div>
          <div class="col-lg-9 col-6">
            <div class="text-right">
                  <span class="text-muted">Terima kasih telah berbelanja di toko kami</span>
            </div> 
          </div> <!-- col.// -->
        </div> <!-- row.// -->
      </div> <!-- container.// -->
    </section> <!-- header-main .// -->


    <nav class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
      <div class="container">
        <button class="navbar-toggler text-dark border-0 bg-light" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-navicon"></i>
        </button>

        <div class="collapse navbar-collapse" id="main_nav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <router-link to="/" class="nav-link">Home</router-link>
            </li>
            <li class="nav-item active">
              <router-link to="/brands" class="nav-link">Brands</router-link>
            </li>
            <li class="nav-item active">
              <router-link to="/collections" class="nav-link">Collections</router-link>
            </li>
            <li class="nav-item active">
              <router-link to="/blogs" class="nav-link">Blogs</router-link>
            </li>
          </ul>
        </div> <!-- collapse .// -->
      </div> <!-- container .// -->
    </nav>

  </header> <!-- section-header.// -->

  <transition name="fade" mode="out-in">
    <router-view></router-view>
  </transition>

</div>

<!-- js -->
<script src="js/vue.js" type="text/javascript"></script>
<script src="js/vuex.js" type="text/javascript"></script>
<script src="js/vue-router.js" type="text/javascript"></script>
<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<script src="js/script.js" type="text/javascript"></script>
<script type="module">
  
  import { HomeComponent } from './components/HomeComponent.js'
  import { BrandsComponent } from './components/BrandsComponent.js'
  import { BrandComponent } from './components/BrandComponent.js'
  import { CollectionsComponent } from './components/CollectionsComponent.js'
  import { CollectionComponent } from './components/CollectionComponent.js'
  import { BlogsComponent } from './components/BlogsComponent.js'
  import { BlogComponent } from './components/BlogComponent.js'
  import { CheckoutComponent } from './components/CheckoutComponent.js'

  const routes = [
    { path: '/', component: HomeComponent, alias: '/home' },
    { path: '/brands', component: BrandsComponent },
    { path: '/brand/:id', component: BrandComponent, props:true },
    { path: '/collections', component: CollectionsComponent },
    { path: '/collection/:id', component: CollectionComponent, props:true },
    { path: '/blogs', component: BlogsComponent },
    { path: '/blog/:id', component: BlogComponent, props:true },
    { path: '/checkout/:id', component: CheckoutComponent, props:true },
    { path: '*', redirect: '/' }
  ]
    
  const router = new VueRouter({
    routes
  })

  var vjs = new Vue({
    el:'#app',
    router,
  })

  </script>
</body>
</html>
